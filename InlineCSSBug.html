<!DOCTYPE html>
<html>   
<head>
    <title>Inline CSS</title>
</head>
<body>
    <!--Inline CSS-->
    <h1>T</h1>
    <p style="font-size: 19pt; color: red">Text in red</p>
    <!--RED should be in center-->
    <h1 style="background-color: red;">Red</h1>
    <h1 style="background-color: green;">Green</h1>
    <h1 style="background-color: blue;">Blue</h1>
    <p>In HTML, you can specify colors using their name values.</p>
</body>
</html>
